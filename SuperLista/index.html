<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Lista</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Super lista productos</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Servicios</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Servicio 1</a>
                <a class="mdl-navigation__link" href="">Servicio 2</a>
                <a class="mdl-navigation__link" href="">Servicio 3</a>
                <a class="mdl-navigation__link" href="">Servicio 4</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

                <!-- ------------------------------------------------------------  -->
                <!--                            MENU                               -->
                <!-- ------------------------------------------------------------  -->


                <div class="menu">
                    <div class="mdl-textfield mdl-js-textfield w-40">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="ingreso-producto">
                        <label class="mdl-textfield__label" for="ingreso-producto">Ingrese productos</label>
                    </div>

                    <div class="w-20">
                        <button id="btn-entrada-producto" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">add_shopping_cart</i>
                        </button>
                    </div>

                    <div class="w-10">
                        <button id="btn-eliminar-productos" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                </div>



                <!-- ------------------------------------------------------------  -->
                <!--                LISTADO DE PRODUCTOS                           -->
                <!-- ------------------------------------------------------------  -->
                <div id="lista">
                    <ul></ul>
                </div>
            </div>
        </main>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
